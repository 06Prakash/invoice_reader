version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile  # Uses a single Dockerfile for both frontend & backend
    restart: always
    ports:
      - "80:80"  # Exposing app on port 80 (for Azure App Service)
    env_file:
      - .env  # Load environment variables
    volumes:
      - ./logs:/app/logs  # Persist logs
    networks:
      - shared_network
    command: ["gunicorn", "-w", "4", "-b", "0.0.0.0:80", "--timeout", "300", "app:app"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health/check"]
      start_period: 10s
      interval: 2m
      timeout: 10s
      retries: 3

networks:
  shared_network:
    external: true
